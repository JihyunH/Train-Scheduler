<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>train schedule</title>
  <!--Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!--Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.6.10/firebase.js"></script>

<!--Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>


<body>
<!-- 0 Header -->
<div class="container">
    <div class="jumbotron" style="background:#5b4282;color:white">
      <h1 align="center">Anytime is Train Time</h1>
        <h4 align="center" style="color:#cdbfe3">Choo Choo.. Chee Chee..</h4>
      </div>
    </div>

<div class="row">
  <div class="col-g-12">

  <!-- 1 Current train schedule -->
  <div class="panel panel-primary">
    <div class="panel-heading"> 
      <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
    </div>
    <div class="panel-body"> 
      <table class="table table-hover" id="train-name">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (min)</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </div>
  </div>
  </div>


  <!-- 2 Add Train -->
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Add Train</strong></h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input class="form-control" id="train-name-input" type="text">
        </div>
        <div class="form-group">
          <label for="train-destination">Destination</label>
          <input class="form-control" id="train-destination-input" type="text">
        </div>
        <div class="form-group">
          <label for="first-train-time">First Train Time(HH:mm - military time)</label>
          <input class="form-control" id="first-train-time-input" type="text">
        </div>
        <div class="form-group">
          <label for="frequency">Frequency (min)</label>
          <input class="form-control" id="frequency-input" type="text">
        </div>
        <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>


  <!--Javascript -->
<script src="logic.js"></script>
  </body>
</html>
